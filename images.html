<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kindle Screensaver Image Gallery – Community Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A curated gallery of community Kindle screensaver images, organized by author. Download and explore creative Kindle backgrounds, wallpapers, and more.">
  <link rel="canonical" href="https://kindlemodshelf.me/images.html">
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="Kindle Screensaver Images – Community Gallery">
  <meta property="og:description" content="A curated gallery of community Kindle screensaver images, organized by author. Download and explore creative Kindle backgrounds, wallpapers, and more.">
  <meta property="og:url" content="https://kindlemodshelf.me/images.html">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-home-btn" aria-label="Back to Home">← Back to Home</a>
    <h1>Kindle Screensaver Image Gallery</h1>
    <div class="summary">
      Browse and download user-contributed Kindle screensaver images, organized by author. Click any image to view it large, or use the download icon in the preview to save.
    </div>
    <div id="gallery-root"></div>
    <div id="loading-indicator" style="text-align: center; margin: 20px 0; display: none;">
      <div class="loader"></div>
      <p>Loading more authors...</p>
    </div>

    <!-- Hidden canvas for thumbnail generation -->
    <canvas id="thumbnail-canvas" width="300" height="300"></canvas>

    <!-- Modal Viewer -->
    <div id="img-viewer-modal">
      <div id="img-viewer-img-wrap">
        <a id="img-viewer-download" href="#" download title="Download">
          <svg width="21" height="21" viewBox="0 0 20 20" fill="none" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 3v10m0 0l-4-4m4 4l4-4M4 17h12" stroke="#ffe082" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <button id="img-viewer-close" title="Close">&times;</button>
        <img id="img-viewer-img" src="" alt="Large view" draggable="false">
      </div>
    </div>
  </div>
  <script>
    // Configuration
    const INITIAL_AUTHORS = 10;
    const LOAD_MORE_AUTHORS = 5;
    const IMAGES_PER_ROW = 5;
    const THUMBNAIL_WIDTH = 300;  // Higher quality thumbnails
    const THUMBNAIL_HEIGHT = 300;
    const THUMBNAIL_QUALITY = 0.65; // Higher quality value (between 0-1)
    
    let allAuthors = [];
    let allData = null;
    let loadedAuthors = 0;
    let isLoading = false;
    let thumbnailCache = {}; // Cache for generated thumbnails
    
    // Fetch all image data
    fetch('images.json')
      .then(res => {
        if (!res.ok) throw new Error('Could not load images.json');
        return res.json();
      })
      .then(data => {
        allData = data;
        const galleryRoot = document.getElementById('gallery-root');
        allAuthors = Object.keys(data).sort((a, b) => a.localeCompare(b, 'en', {sensitivity: 'base'}));
        
        if (allAuthors.length === 0) {
          galleryRoot.textContent = 'No images found.';
          return;
        }

        // Load initial authors
        loadMoreAuthors(INITIAL_AUTHORS);
        
        // Set up scroll listener for loading more authors
        window.addEventListener('scroll', handleScroll);
      })
      .catch(error => {
        console.error('Error loading gallery:', error);
        document.getElementById('gallery-root').textContent =
          'Could not load image list. Please contact the site owner.';
      });

    function handleScroll() {
      if (isLoading || loadedAuthors >= allAuthors.length) return;
      
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      const documentHeight = document.documentElement.scrollHeight;
      
      // Load more when user scrolls near the bottom
      if (scrollY + windowHeight > documentHeight - 200) {
        loadMoreAuthors(LOAD_MORE_AUTHORS);
      }
    }

    function loadMoreAuthors(count) {
      if (isLoading || loadedAuthors >= allAuthors.length) return;
      
      isLoading = true;
      const loadingIndicator = document.getElementById('loading-indicator');
      loadingIndicator.style.display = 'block';
      
      const galleryRoot = document.getElementById('gallery-root');
      const endIndex = Math.min(loadedAuthors + count, allAuthors.length);
      
      setTimeout(() => {
        for (let i = loadedAuthors; i < endIndex; i++) {
          const author = allAuthors[i];
          const images = allData[author];
          if (!Array.isArray(images) || images.length === 0) continue;
          
          const sectionId = author.replace(/[^a-zA-Z0-9_\-.]/g, '_');
          const section = document.createElement('section');
          section.setAttribute('aria-labelledby', sectionId);
          
          const hasMore = images.length > IMAGES_PER_ROW;
          const initialImages = hasMore ? images.slice(0, IMAGES_PER_ROW) : images;
          
          section.innerHTML = `
            <h2 class="section-title" id="${sectionId}">${author}</h2>
            <div class="card card-desc">
              <div class="gallery-grid" id="grid-${sectionId}"></div>
              ${hasMore ? `<button class="load-more-btn" data-author="${author}" data-section="${sectionId}">Show all ${images.length} images</button>` : ''}
            </div>
          `;
          
          galleryRoot.appendChild(section);
          
          const grid = document.getElementById(`grid-${sectionId}`);
          initialImages.forEach(filename => {
            addImageToGrid(grid, author, filename);
          });
          
          if (hasMore) {
            const showMoreBtn = section.querySelector('.load-more-btn');
            showMoreBtn.addEventListener('click', function() {
              const remainingImages = images.slice(IMAGES_PER_ROW);
              remainingImages.forEach(filename => {
                addImageToGrid(grid, author, filename);
              });
              this.remove();
            });
          }
        }
        
        loadedAuthors = endIndex;
        isLoading = false;
        loadingIndicator.style.display = 'none';
        
        if (loadedAuthors >= allAuthors.length) {
          window.removeEventListener('scroll', handleScroll);
        }
      }, 50);
    }

    function addImageToGrid(grid, author, filename) {
      const imgFullPath = `images/${author}/${filename}`;
      const cell = document.createElement('div');
      cell.className = "img-thumb-wrap";
      
      const img = document.createElement('img');
      img.className = "img-thumb";
      img.alt = "";
      img.loading = "eager"; 
      img.style.opacity = "1";
      
      // Add a color placeholder before the thumbnail loads
      img.style.backgroundColor = getColorFromFilename(filename);
      
      // Store the full path for the modal viewer
      img.dataset.fullPath = imgFullPath;
      
      // Use higher-quality thumbnail generation
      createThumbnail(imgFullPath, function(thumbnailUrl) {
        img.src = thumbnailUrl;
      });
      
      img.addEventListener('click', function() {
        openViewer(this.dataset.fullPath);
      });
      
      cell.appendChild(img);
      grid.appendChild(cell);
    }
    
    // Generate a background color from filename for placeholders
    function getColorFromFilename(filename) {
      let hash = 0;
      for (let i = 0; i < filename.length; i++) {
        hash = filename.charCodeAt(i) + ((hash << 5) - hash);
      }
      
      // Generate a dark but visible color
      let r = 30 + (hash & 0xFF) % 50;
      let g = 30 + ((hash >> 8) & 0xFF) % 50;
      let b = 40 + ((hash >> 16) & 0xFF) % 60;
      
      return `rgb(${r}, ${g}, ${b})`;
    }
    
    // Create a higher-quality thumbnail from the original image
    function createThumbnail(imgPath, callback) {
      // Check cache first
      if (thumbnailCache[imgPath]) {
        callback(thumbnailCache[imgPath]);
        return;
      }
      
      // Use a solid color placeholder immediately
      const initialColor = getColorFromFilename(imgPath);
      const canvas = document.getElementById('thumbnail-canvas');
      const ctx = canvas.getContext('2d');
      
      // Create an image element to load the original
      const originalImg = new Image();
      originalImg.crossOrigin = 'anonymous';
      
      originalImg.onload = function() {
        // Clear canvas
        ctx.fillStyle = initialColor;
        ctx.fillRect(0, 0, THUMBNAIL_WIDTH, THUMBNAIL_HEIGHT);
        
        // Calculate dimensions to maintain aspect ratio
        const aspectRatio = originalImg.width / originalImg.height;
        let drawWidth = THUMBNAIL_WIDTH;
        let drawHeight = THUMBNAIL_WIDTH / aspectRatio;
        
        if (drawHeight > THUMBNAIL_HEIGHT) {
          drawHeight = THUMBNAIL_HEIGHT;
          drawWidth = THUMBNAIL_HEIGHT * aspectRatio;
        }
        
        // Center the image on the canvas
        const x = (THUMBNAIL_WIDTH - drawWidth) / 2;
        const y = (THUMBNAIL_HEIGHT - drawHeight) / 2;
        
        // Draw the image at higher quality
        ctx.drawImage(originalImg, x, y, drawWidth, drawHeight);
        
        // Convert to higher-quality JPEG data URL
        try {
          const thumbnailUrl = canvas.toDataURL('image/jpeg', THUMBNAIL_QUALITY);
          thumbnailCache[imgPath] = thumbnailUrl;
          callback(thumbnailUrl);
        } catch (e) {
          console.warn('Could not generate thumbnail for', imgPath, e);
          callback(imgPath);
        }
      };
      
      originalImg.onerror = function() {
        console.warn('Could not load image:', imgPath);
        callback(imgPath);
      };
      
      // Start loading the original image
      originalImg.src = imgPath;
      
      // Return a color placeholder immediately
      return initialColor;
    }

    // Viewer Modal Logic
    const modal = document.getElementById('img-viewer-modal');
    const modalImg = document.getElementById('img-viewer-img');
    const modalDownload = document.getElementById('img-viewer-download');
    const modalClose = document.getElementById('img-viewer-close');
    
    function openViewer(src) {
      modal.style.display = 'flex';
      
      modalImg.onload = function() {
        modal.classList.add('active');
      };
      
      modalImg.src = src;
      modalDownload.href = src;
      
      setTimeout(() => { modal.classList.add('active'); }, 10);
    }
    
    function closeViewer() {
      modal.classList.remove('active');
      setTimeout(() => {
        modal.style.display = 'none';
        modalImg.src = '';
        modalDownload.href = '#';
      }, 200);
    }
    
    modalClose.onclick = closeViewer;
    modal.onclick = e => { if (e.target === modal) closeViewer(); };
    document.addEventListener('keydown', e => {
      if (modal.classList.contains('active') && (e.key === 'Escape' || e.key === 'Esc')) closeViewer();
    });
  </script>
</body>
</html>
