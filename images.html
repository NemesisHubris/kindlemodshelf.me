<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAnki Image Gallery – Community Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A curated gallery of KAnki community images, organized by author. Download and explore creative Kindle flashcard art, backgrounds, and more.">
  <link rel="canonical" href="https://kindlemodshelf.me/images.html">
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="KAnki Images – Community Gallery">
  <meta property="og:description" content="A curated gallery of KAnki community images, organized by author. Download and explore creative Kindle flashcard art, backgrounds, and more.">
  <meta property="og:url" content="https://kindlemodshelf.me/images.html">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Override problematic CSS styles that hide images */
    .img-thumb-wrap::before {
      display: none !important;
    }
    .img-thumb {
      opacity: 1 !important;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 5px;
    }
    .img-thumb-wrap {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background: #191c22;
    }
    .img-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Image Viewer Modal Styles */
    #img-viewer-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    #img-viewer-modal.active {
      opacity: 1;
    }
    #img-viewer-img-wrap {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    #img-viewer-img {
      display: block;
      max-width: 100%;
      max-height: 90vh;
      margin: 0 auto;
      cursor: zoom-out;
    }
    #img-viewer-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1010;
      opacity: 0.7;
    }
    #img-viewer-download {
      position: absolute;
      top: 12px;
      right: 50px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1010;
      opacity: 0.7;
    }
    
    /* Loading indicator */
    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Load more button */
    .load-more-btn {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: rgba(30, 34, 44, 0.45);
      color: #98b6cb;
      border: 1.5px solid rgba(103,223,255,0.17);
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
    }
    .load-more-btn:hover {
      background: rgba(55, 70, 85, 0.57);
      color: #b5e4ff;
      border-color: #67dfff77;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-home-btn" aria-label="Back to Home">← Back to Home</a>
    <h1>KAnki Image Gallery – Community Collection</h1>
    <div class="summary">
      Browse and download user-contributed images for KAnki and Kindle, organized by author. Click any image to view it large, or use the download icon in the preview to save.
    </div>
    <div id="gallery-root"></div>
    <div id="loading-indicator" style="text-align: center; margin: 20px 0; display: none;">
      <div class="loader"></div>
      <p>Loading more authors...</p>
    </div>

    <!-- Modal Viewer -->
    <div id="img-viewer-modal">
      <div id="img-viewer-img-wrap">
        <button id="img-viewer-close" title="Close">&times;</button>
        <a id="img-viewer-download" href="#" download title="Download">
          <svg width="21" height="21" viewBox="0 0 20 20" fill="none" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 3v10m0 0l-4-4m4 4l4-4M4 17h12" stroke="#ffe082" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <img id="img-viewer-img" src="" alt="Large view" draggable="false">
      </div>
    </div>
  </div>
  <script>
    // Configuration
    const INITIAL_AUTHORS = 10;
    const LOAD_MORE_AUTHORS = 5;
    const IMAGES_PER_ROW = 5;
    
    let allAuthors = [];
    let allData = null;
    let loadedAuthors = 0;
    let isLoading = false;
    
    // Fetch all image data
    fetch('images.json')
      .then(res => {
        if (!res.ok) throw new Error('Could not load images.json');
        return res.json();
      })
      .then(data => {
        allData = data;
        const galleryRoot = document.getElementById('gallery-root');
        allAuthors = Object.keys(data).sort((a, b) => a.localeCompare(b, 'en', {sensitivity: 'base'}));
        
        if (allAuthors.length === 0) {
          galleryRoot.textContent = 'No images found.';
          return;
        }

        // Load initial authors
        loadMoreAuthors(INITIAL_AUTHORS);
        
        // Set up scroll listener for loading more authors
        window.addEventListener('scroll', handleScroll);
      })
      .catch(error => {
        console.error('Error loading gallery:', error);
        document.getElementById('gallery-root').textContent =
          'Could not load image list. Please contact the site owner.';
      });

    function handleScroll() {
      if (isLoading || loadedAuthors >= allAuthors.length) return;
      
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      const documentHeight = document.documentElement.scrollHeight;
      
      // Load more when user scrolls near the bottom
      if (scrollY + windowHeight > documentHeight - 200) {
        loadMoreAuthors(LOAD_MORE_AUTHORS);
      }
    }

    function loadMoreAuthors(count) {
      if (isLoading || loadedAuthors >= allAuthors.length) return;
      
      isLoading = true;
      const loadingIndicator = document.getElementById('loading-indicator');
      loadingIndicator.style.display = 'block';
      
      const galleryRoot = document.getElementById('gallery-root');
      const endIndex = Math.min(loadedAuthors + count, allAuthors.length);
      
      setTimeout(() => {
        for (let i = loadedAuthors; i < endIndex; i++) {
          const author = allAuthors[i];
          const images = allData[author];
          if (!Array.isArray(images) || images.length === 0) continue;
          
          const sectionId = author.replace(/[^a-zA-Z0-9_\-.]/g, '_');
          const section = document.createElement('section');
          section.setAttribute('aria-labelledby', sectionId);
          
          const hasMore = images.length > IMAGES_PER_ROW;
          const initialImages = hasMore ? images.slice(0, IMAGES_PER_ROW) : images;
          
          section.innerHTML = `
            <h2 class="section-title" id="${sectionId}">${author}</h2>
            <div class="card card-desc">
              <div class="gallery-grid" id="grid-${sectionId}"></div>
              ${hasMore ? `<button class="load-more-btn" data-author="${author}" data-section="${sectionId}">Show all ${images.length} images</button>` : ''}
            </div>
          `;
          
          galleryRoot.appendChild(section);
          
          const grid = document.getElementById(`grid-${sectionId}`);
          initialImages.forEach(filename => {
            addImageToGrid(grid, author, filename);
          });
          
          if (hasMore) {
            const showMoreBtn = section.querySelector('.load-more-btn');
            showMoreBtn.addEventListener('click', function() {
              const remainingImages = images.slice(IMAGES_PER_ROW);
              remainingImages.forEach(filename => {
                addImageToGrid(grid, author, filename);
              });
              this.remove();
            });
          }
        }
        
        loadedAuthors = endIndex;
        isLoading = false;
        loadingIndicator.style.display = 'none';
        
        if (loadedAuthors >= allAuthors.length) {
          window.removeEventListener('scroll', handleScroll);
        }
      }, 50);
    }

    function addImageToGrid(grid, author, filename) {
      const imgPath = `images/${author}/${filename}`;
      const cell = document.createElement('div');
      cell.className = "img-thumb-wrap";
      
      const img = document.createElement('img');
      img.className = "img-thumb";
      img.alt = "";
      img.src = imgPath;
      img.loading = "eager"; // Force immediate loading
      img.style.opacity = "1"; // Force visibility
      
      img.addEventListener('click', function() {
        openViewer(imgPath);
      });
      
      cell.appendChild(img);
      grid.appendChild(cell);
    }

    // Viewer Modal Logic
    const modal = document.getElementById('img-viewer-modal');
    const modalImg = document.getElementById('img-viewer-img');
    const modalDownload = document.getElementById('img-viewer-download');
    const modalClose = document.getElementById('img-viewer-close');
    
    function openViewer(src) {
      modal.style.display = 'flex';
      
      modalImg.onload = function() {
        modal.classList.add('active');
      };
      
      modalImg.src = src;
      modalDownload.href = src;
      
      setTimeout(() => { modal.classList.add('active'); }, 10);
    }
    
    function closeViewer() {
      modal.classList.remove('active');
      setTimeout(() => {
        modal.style.display = 'none';
        modalImg.src = '';
        modalDownload.href = '#';
      }, 200);
    }
    
    modalClose.onclick = closeViewer;
    modal.onclick = e => { if (e.target === modal) closeViewer(); };
    document.addEventListener('keydown', e => {
      if (modal.classList.contains('active') && (e.key === 'Escape' || e.key === 'Esc')) closeViewer();
    });
  </script>
</body>
</html>
